<ion-toolbar color="primary">
  <ion-buttons slot="start">
   <ion-menu-button *ngIf="!back" style="color: black;"></ion-menu-button>
   <ion-title style="color: black;"> HKGK Funds </ion-title>
   <ion-back-button *ngIf="back" defaultHref="/home"></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button fill="clear" (click)="exportexcel()" > <i class="fa-solid fa-file-export" style="font-size: large; color: black;"></i> </ion-button>
    <ion-button fill="clear" (click)="ngOnInit()" > 
      <i class="fas fa-sync-alt" style="font-size: large; color: black;"   aria-hidden="true"></i>
     </ion-button>
   </ion-buttons>
</ion-toolbar>
<ion-content [fullscreen]="true">
  <ion-searchbar style="color: black;" color="primary" [(ngModel)]="Filter"></ion-searchbar>
  <ion-card *ngFor="let item of user | filter:Filter" (click)="viewProfile(item.autoNumber)" class="ion-margin">
    <ion-card-header>     
      <ion-card-subtitle>
        {{item.autoNumber}}
      </ion-card-subtitle>
      <ion-item>
        <ion-col size="8"><ion-label>{{item.userName}} </ion-label></ion-col>
        <ion-col size="4"><ion-label>₹{{ item.userBalanceAmount}}</ion-label></ion-col>       
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-label class="date">Accepted ₹{{item.userAcceptedAmount}} <ion-icon class="icon" name="arrow-redo-outline"></ion-icon></ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
